 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8">
     <title>OstaaPost</title>
     <link rel="stylesheet" href="post.css" />
   </head>
   <body>
        <div id="page">
            <h1 id="header">Ostaa</h1><br>
            <h1 id="postHeader">Add a Post</h1><br>
            <form id="item" onsubmit="submitItem(event)">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required><br>

                <label for="description">Desc</label>
                <input type="text" id="description" name="description" required><br>

                <label for="price">Price</label>
                <input type="text" id="price" name="price" required><br>

                <label for="image">Choose file</label>
                <input type="file" id="image" name="image"><br>

                <label for="imageName">Image Name</label>
                <input type="text" id="imageName" name="imageName" required>


                <input type="submit" id="itemSubmit" value="Create post">
            </form>

            
        </div>
        <script src="script.js" async defer></script>
   </body>
 </html>
